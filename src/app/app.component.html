<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Введите фильтр для поиска</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
        <button *ngIf="value" matSuffix mat-icon-button (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-1">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Мин. цена</mat-label>
        <input matInput type="number" [(ngModel)]="minPrice" />
      </mat-form-field>
    </div>
    <div class="col-1">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Макс. цена</mat-label>
        <input matInput type="number" [(ngModel)]="maxPrice" />
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button mat-icon-button (click)="value = ''">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
    <div class="col-auto">
      <button mat-icon-button (click)="value = ''">
        <mat-icon>grid_view</mat-icon>
      </button>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-lg-2 row-cols-xxl-3">
    <div class="col p-2" *ngFor="let item of items">
      <app-cloth-card (onChanged)="onChanged()" [item]="item"></app-cloth-card>
    </div>
  </div>
</div>
