<div class="container">
  <div class="row flex-column flex-md-row">
    <div class="col">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Введите фильтр для поиска</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="value"
          (ngModelChange)="onChanged()"
        />
        <button *ngIf="value" matSuffix mat-icon-button (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-auto" style="width: 12em">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Мин. цена</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="minPrice"
          (ngModelChange)="onChanged()"
        />
      </mat-form-field>
    </div>
    <div class="col-auto" style="width: 12em">
      <mat-form-field class="w-100 fs-5">
        <mat-label>Макс. цена</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="maxPrice"
          (ngModelChange)="onChanged()"
        />
      </mat-form-field>
    </div>
    <div class="col-auto row align-items-center">
      <div class="col-auto">
        <button
          mat-icon-button
          [matMenuTriggerFor]="sortMenu"
          (click)="value = ''"
        >
          <mat-icon>filter_list</mat-icon>
        </button>
        <mat-menu #sortMenu>
          <button mat-menu-item>
            <span>Сортировать по возростанию цены</span>
          </button>
          <button mat-menu-item>
            <span>Сортировать по убыванию цены</span>
          </button>
          <button mat-menu-item>
            <span>Сортировать по названию</span>
          </button>
        </mat-menu>
      </div>
      <div class="col-auto">
        <mat-button-toggle-group
          name="fontStyle"
          [(ngModel)]="type"
          (ngModelChange)="onTypeChanged()"
        >
          <mat-button-toggle [value]="0"
            ><mat-icon>grid_view</mat-icon></mat-button-toggle
          >
          <mat-button-toggle [value]="1"
            ><mat-icon>splitscreen</mat-icon></mat-button-toggle
          >
          <mat-button-toggle [value]="2"
            ><mat-icon>view_headline</mat-icon></mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
      <div class="col-auto">
        <button mat-icon-button (click)="onClear()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div
    class="row row-cols-1"
    [ngClass]="{
      'row-cols-xxl-4': type == 0,
      'row-cols-md-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-3': type == 1,
      'row-cols-xl-4 row-cols-xxl-5': type == 2,
      'row-cols-md-2 row-cols-lg-3': type == 0 || type == 2
    }"
  >
    <div class="col p-2" *ngFor="let item of items">
      <app-cloth-card
        (onChanged)="onChanged()"
        [item]="item"
        [type]="type"
      ></app-cloth-card>
    </div>
  </div>
</div>
<div class="position-fixed" style="right:5rem; bottom:5rem;" [hidden]="hideScrollButton">
  <button mat-fab (click)="scrollToTop()"><mat-icon>keyboard_arrow_up</mat-icon></button>
</div>
