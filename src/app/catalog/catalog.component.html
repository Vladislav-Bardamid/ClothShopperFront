<app-catalog-filter (onFilterClear)="clear()" (onFilterUpdate)="update()"></app-catalog-filter>
<div
  class="cloth-grid mx-auto container-xxxl"
  [ngClass]="{
    'big-cloth-grid': type == 0,
    'medium-cloth-grid': type == 1,
    'small-cloth-grid': type == 2
  }"
>
  <div *ngFor="let item of items">
    <app-cloth-card
      (onChanged)="onChanged()"
      [item]="item"
      [type]="type"
    ></app-cloth-card>
  </div>
</div>
