<div class="fixed w-full p-4 bg-neutral-900 gap-1 ml-72">

      <button class="btn nav-link border-0" (click)="collapseSidebar()">
        <span class="material-icons">menu</span>
      </button>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">

      <button

      >
        {{ priceCount }} {{ currency }}.
      </button>
    </li>
  </ul>
</div>
